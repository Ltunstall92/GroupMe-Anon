<!DOCTYPE html>
<html>
  <head>
  <script>
    function submitForm() {
		event.preventDefault();
		var xmlhttp;
		if(window.XMLHttpRequest) {
			xmlhttp=new XMLHttpRequest();
		}
		else {
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange=function() {
			if (xmlhttp.readyState == 4 & xmlhttp.status == 200) {
				document.getElementById("edit").innerHTML=xmlhttp.responseText;
			}
		}
		xmlhttp.open("POST", "/say/", true);
		xmlhttp.setRequestHeader("Content-Type", "application/json");
		xmlhttp.send(JSON.stringify({"pin":document.getElementById("pin").value, "text":document.getElementById("text").value}));
		document.getElementById("text").value = "";
		return false;
	}
  </script>
  <title>Submit as Anonymous</title>
  </head>
<body>
<div style="float:left;margin:5px;">
PIN:<br><br>Message:
</div>
<div style="float:left;">
<form onSubmit="return submitForm()">
	<input type="text" maxlength="4" size="4" style="margin:5px;" id="pin"/><br/>
	<textarea rows="10" cols="45" id="text" style="resize:none;vertical-align:top;margin:5px;" maxlength="450"></textarea><br/>
	<input type="submit" style="margin:5px;" value = "Submit"/>
</form>
</div>

<p id="edit"/>


</body>
</html>
